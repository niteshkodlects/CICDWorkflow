<template>
    <lightning-card title="Account Details">
        <lightning-input type="text" label="Search Text" onchange={changeHandler}></lightning-input>
        {accounts.data}
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="acc">
                <div key={acc.id}>{acc.Name}</div>
            </template>

        </template>
    </lightning-card>
  
</template>
